<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{% block title %}Scout Scheduler{% endblock %}</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; padding: 0 18px; color:#222; }
    header { background:rgb(15, 76, 133); padding:12px 18px; color:#fff; }
    nav { background:#f6f6f6; padding:10px; border-bottom:1px solid #e0e0e0; }
    nav a { margin-right:12px; color:#333; text-decoration:none; font-weight:600; }
    nav a.active { color:rgb(15, 76, 133); }
    main { padding:18px 0; }
    .container { max-width:980px; margin:0 auto; }
    .errors { background: #ffecec; color:#a00; padding:8px; border:1px solid #f5c6c6; margin-bottom:12px; }
    .messages { margin-bottom:12px; }
    table { border-collapse: collapse; width:100%; }
    table th, table td { padding:8px 10px; border:1px solid #ddd; text-align:left; }
    footer { margin-top:30px; color:#666; font-size:90%; padding:12px 0 40px; }
    .btn { display:inline-block; background:rgb(15, 76, 133); color:#fff; padding:8px 12px; border-radius:6px; text-decoration:none; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1 style="margin:0; font-size:20px;">Scout Scheduler</h1>
    </div>
  </header>

  <nav>
    <div class="container">
      <a href="{% url 'booking:list' %}" class="{% if request.resolver_match.url_name == 'list' %}active{% endif %}">Current Bookings</a>
      <a href="{% url 'booking:book' %}" class="{% if request.resolver_match.url_name == 'book' %}active{% endif %}">New Booking</a>
      <a href="/admin/">Admin</a>
    </div>
  </nav>

  <main>
    <div class="container">
      {% if messages %}
        <div class="messages">
          {% for m in messages %}
            <div class="errors">{{ m }}</div>
          {% endfor %}
        </div>
      {% endif %}

      {% block content %}{% endblock %}
    </div>
  </main>


</body>
</html>
